<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://kit.fontawesome.com/f4c6e70031.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="nav-ul">
          <li class="nav-li">
            <a class="nav-link" href="#welcome-section">About</a>
          </li>
          <li class="nav-li">
            <a class="nav-link" href="#projects">Projects</a>
          </li>
          <li class="nav-li">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="welcome-section">
        <h2 class="welcome-h2">Hi there!</h2>
        <h1 class="welcome-h1">I'm Matt Shrode</h1>
        <p class="welcome-paragraph">an aspiring web developer</p>
      </section>
      <section id="projects">
        <h2 class="projects-h2">
          Here are some of the FCC Projects I've completed so far!
        </h2>
        <div class="projects-grid">
          <a
            class="tile-container"
            href="https://github.com/MattShrode/FreeCodeCamp/tree/main/Responsive-Web-Design/Section-1/Survey-Form"
          >
            <img class="tile-image" src="./images/Survey-Form.png" alt="" />
            <p class="tile-paragraph">Survey Form</p>
          </a>
          <a
            class="tile-container"
            href="https://github.com/MattShrode/FreeCodeCamp/tree/main/Responsive-Web-Design/Section-2/Tribute-Page"
          >
            <img class="tile-image" src="./images/Tribute-Page.png" alt="" />
            <p class="tile-paragraph">Tribute Page</p>
          </a>
          <a
            class="tile-container"
            href="https://github.com/MattShrode/FreeCodeCamp/tree/main/Responsive-Web-Design/Section-3/Documentation-Page"
          >
            <img
              class="tile-image"
              src="./images/Documentation-Page.png"
              alt=""
            />
            <p class="tile-paragraph">Technical Documentation Page</p>
          </a>
          <a
            class="tile-container"
            href="https://github.com/MattShrode/FreeCodeCamp/tree/main/Responsive-Web-Design/Section-4/Product-Landing-Page"
          >
            <img class="tile-image" src="./images/Product-Page.png" alt="" />
            <p class="tile-paragraph">Product Landing Page</p>
          </a>
        </div>
      </section>
      <section id="contact">
        <h2 class="contact-h2">Let's get in touch...</h2>
        <div class="contact-links">
          <p>
            <a class="btn contact-detail" href="https://github.com/MattShrode"
              ><i class="fa-brands fa-github"></i> GitHub</a
            >
          </p>
          <p>
            <a class="btn contact-detail" href="https://www.freecodecamp.org/Avarynne"
              ><i class="fa-brands fa-free-code-camp"></i> freeCodeCamp</a
            >
          </p>
          <p>
            <a class="btn contact-detail" href="mailto:mattshrode@gmail.com"
              ><i class="fa-solid fa-at"></i> Email</a
            >
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
